            <a href="../Createur/createur.html">

        <div id="droite">
            <h1 onclick="showTheme()">Joueur</h1>

    </div>


    <h1 id="titreTheme">Choisir votre theme :</h1>
    <div id="themeSelector">
        <select name="themes" id="themes">

            <h1 id="titreQuestion"></h1>
            <h2 id="Question"></h2>
        </div>

        <div id="reponse">
            <div class="div1">
                <h1 id="l1" onclick="multipleReponse(0)"></h1>
            </div>
            <div class="div2">
                <h1 id="l2" onclick="multipleReponse(1)"></h1>
            </div>
            <div class="div3">

            </div>
            <div class="div4">

            </div>

            </div>
        </div>
    </div>

    <div id="ecranFin">
        <h1 id="finText">FIN</h1>
        <h1 id="nombreDeReponse">Nombre de bonne réponse : </h1>
        <h1 id="Rejouer" onclick="Refresh()">Rejouer </h1>
    </div>
